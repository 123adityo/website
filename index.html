<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Lokasi Nomor Telepon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pelacak Lokasi Nomor Telepon</h1>
        <p>Masukkan nomor telepon untuk mengetahui informasi lokasi umum.</p>
        <form id="phoneForm">
            <input type="text" id="phoneNumber" placeholder="Contoh: +628123456789" required>
            <button type="submit">Cari Lokasi</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
